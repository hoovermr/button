<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
  {% block header %}
    {{ super() }}
  {% endblock %}
</head>
<body>
{% block navbar %}
  {{ super() }}
{% endblock %}
{% block body %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-5">Here are all the tweets I can find for {{ user_id }}:</h1>
        <a class="twitter-timeline" href="https://twitter.com/{{ user_id }}?ref_src=twsrc%5Etfw">Tweets by {{ user_Id }}</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
