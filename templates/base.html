<!DOCTYPE html>
<html lang="en">
<head>
  {% block header %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Mark Hoover">
  <title>Twitter Explorer</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Base Styles -->
  <link href="/static/css/base.css" rel='stylesheet'>
  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  {% endblock %}
</head>
<body>
{% block navbar %}
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Explore Twitter!</h1><img src="/static/img/twitter.svg" style="width:40px; height:40px;">
        <p>A web app by Mark Hoover (hoovermr@gmail.com)</p>
      </div>
    </div>
  <hr>
{% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% block body %}{% endblock %}
</body>
</html>
